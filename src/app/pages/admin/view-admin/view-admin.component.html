<div class="admin-container">
  <h1>Administradores</h1>
  
  <button mat-raised-button color="primary" (click)="openDialog()" class="add-button">
    <mat-icon>add</mat-icon> Crear Nuevo Administrador
  </button>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="admins" class="full-width-table">
      <ng-container matColumnDef="adm_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let admin"> {{admin.adm_id}} </td>
      </ng-container>

      <ng-container matColumnDef="adm_nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let admin"> {{admin.adm_nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="adm_apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let admin"> {{admin.adm_apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="adm_cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let admin"> {{admin.adm_cargo}} </td>
      </ng-container>

      <ng-container matColumnDef="adm_telefono">
        <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
        <td mat-cell *matCellDef="let admin"> {{admin.adm_telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="adm_email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let admin"> {{admin.adm_email}} </td>
      </ng-container>

      <ng-container matColumnDef="adm_rol_id">
        <th mat-header-cell *matHeaderCellDef> Rol ID </th>
        <td mat-cell *matCellDef="let admin"> {{admin.adm_rol_id}} </td>
      </ng-container>

      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let admin"> {{admin.Estado}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let admin">
          <button mat-icon-button color="primary" (click)="openDialog(admin)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteAdmin(admin.adm_id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
