<div class="doctor-container">
  <h1>Médicos</h1>
  <button mat-raised-button color="primary" (click)="openDialog()" class="add-button">
    <mat-icon>add</mat-icon> Crear Nuevo Médico
  </button>
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="doctors" class="full-width-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.apellido}} </td>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.telefono}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.email}} </td>
      </ng-container>
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.estado}} </td>
      </ng-container>
      <ng-container matColumnDef="usuario_id">
        <th mat-header-cell *matHeaderCellDef> ID del Usuario </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.usuario_id}} </td>
      </ng-container>
      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.especialidad}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let doctor">
          <button mat-icon-button color="primary" (click)="openDialog(doctor)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteDoctor(doctor.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
