<div class="doctor-container">
  <h1>Médicos</h1>
  <button mat-raised-button color="primary" (click)="openDialog()" class="add-button">
    <mat-icon>add</mat-icon> Crear Nuevo Médico
  </button>
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="doctors" class="full-width-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.id}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="med_nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.med_nombre}} </td>
      </ng-container>

      <!-- Apellido Column -->
      <ng-container matColumnDef="med_apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.med_apellido}} </td>
      </ng-container>

      <!-- Teléfono Column -->
      <ng-container matColumnDef="med_telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.med_telefono}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="med_email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.med_email}} </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="med_estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.med_estado}} </td>
      </ng-container>

      <!-- ID del Usuario Column -->
      <ng-container matColumnDef="usuario_id">
        <th mat-header-cell *matHeaderCellDef> ID del Usuario </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.usuario_id}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let doctor">
          <button mat-icon-button color="primary" (click)="openDialog(doctor)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteDoctor(doctor.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
