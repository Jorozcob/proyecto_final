<div class="paciente-container">
  <h1>Pacientes</h1>
  
  <button mat-raised-button color="primary" (click)="openDialog()" class="add-button">
    <mat-icon>add</mat-icon> Crear Nuevo Paciente
  </button>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="pacientes" class="full-width-table">
      <ng-container matColumnDef="pac_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.pac_id}} </td>
      </ng-container>

      <ng-container matColumnDef="pac_nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.pac_nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="pac_apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.pac_apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="pac_fecha_nacimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.pac_fecha_nacimiento}} </td>
      </ng-container>

      <ng-container matColumnDef="pac_sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.pac_sexo}} </td>
      </ng-container>

      <ng-container matColumnDef="pac_telefono">
        <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.pac_telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="pac_email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.pac_email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let paciente">
          <button mat-icon-button color="primary" (click)="openDialog(paciente)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePaciente(paciente.pac_id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
