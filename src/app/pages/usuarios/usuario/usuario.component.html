<div class="container">
  <h1>Gesti√≥n de Usuario</h1>
  <button mat-raised-button color="primary" (click)="openDialog()">Crear Nuevo Usuario</button>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="usu_nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{user.usu_nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="rol_id">
      <th mat-header-cell *matHeaderCellDef> ID del Rol </th>
      <td mat-cell *matCellDef="let user"> {{user.rol_id}} </td>
    </ng-container>

    <ng-container matColumnDef="usu_estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let user"> {{user.usu_estado}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="openDialog(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
